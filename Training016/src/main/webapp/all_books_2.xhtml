<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>All books</title>
	<h:outputStylesheet library="css" name="css/styles.css"/>
</h:head>

<h:body>
	<h:form>
		<p:dataTable value="#{dataset.allBooks}" var="book" paginator="true" rows="10">
			<f:facet name="header">List of books</f:facet>
			<p:column headerText="Title">
				<h:outputText value="#{book.title}"/> 				
	   		</p:column>
			<p:column headerText="Descritpion">
				<h:outputText value="#{book.description}"/>  				
	   		</p:column>
	   		<p:column headerText="Author">
	   			<h:outputText value="#{book.author.firstName} #{book.author.lastName}"/>
	   		</p:column>
	   		<p:column headerText="Category">
	   			<h:outputText value="#{book.category.name}"/>
	   		</p:column>
	   		<p:column headerText="Publisher">
	   			<h:outputText value="#{book.publisher.name}"/>
	   		</p:column>
	   		<p:column headerText="ISBN">
	   			<h:outputText value="#{book.isbn}"/> 
	   		</p:column>
	   		<p:column headerText="Year">
	   			<h:outputText value="#{book.year}"/>
	   		</p:column>
		</p:dataTable>
	</h:form>


</h:body>
</html>
