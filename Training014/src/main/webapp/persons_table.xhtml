<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>JSF Tutorial!</title>
</head>

<body>

	<h:dataTable value="#{dataset.persons}" var="person">
		<h:column>
			<f:facet name="header">First Name</f:facet>
			<h:inputText value="#{person.firstName}" rendered="#{person.canEdit}"/>    				
      		<h:outputText value="#{person.firstName}" rendered="#{not person.canEdit}"/>
   </h:column>
		<h:column>
			<f:facet name="header">Last Name</f:facet>    				
      #{person.lastName}
   </h:column>
		<h:column>
			<f:facet name="header">Age</f:facet>    				
      #{person.age}
   </h:column>
   <h:column>
			<f:facet name="header">Edit</f:facet>
			<h:form>    				
      <h:commandButton action="#{dataset.startEditing(person)}" rendered="#{not person.canEdit}" value="Start editing" />
      <h:commandButton action="#{dataset.stopEditing(person)}" rendered="#{person.canEdit}" value="Stop editing" />
      </h:form>
   </h:column>
	</h:dataTable>



</body>
</html>
