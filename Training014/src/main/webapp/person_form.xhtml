<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>JSF Tutorial!</title>
</head>

<body>

	<h:form id="bla">
		<label for="bla:hahaha">IMIE</label>
		<h:inputText id="hahaha" value="#{person.firstName}" />
		<h:inputText value="#{person.lastName}" />
		<h:inputText value="#{person.age}" />
		<h:selectOneMenu id="sel" value="#{person.category}" converter="#{categoryConverter}">
			<f:selectItems value="#{categoryService.allCategories}"
				var="category" itemLabel="#{category.name}"
				itemValue="#{category}" />
		</h:selectOneMenu>
		<h:commandButton action="person_page" value="Submit1" />
		<h:commandButton action="#{person.action}" value="Submit2" />
		<h:message for="sel"/>
	</h:form>



</body>
</html>
